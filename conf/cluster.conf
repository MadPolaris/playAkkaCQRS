akka {

   actor {
     provider = cluster
   }

   min-nr-of-member = 1
   remote.artery.canonical.port = 2551
   remote.artery.canonical.host = ${clustering.ip}

   cluster {
     seed-nodes = ["akka://application@"${clustering.ip}":2551"]
     downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"
     shutdown-after-unsuccessful-join-seed-nodes = 120s

     sharding {
       least-shard-allocation-strategy.rebalance-absolute-limit = 20
       passivation {
         strategy = custom-lru-strategy
         custom-lru-strategy {
           active-entity-limit = 1000000
           replacement.policy = least-recently-used
         }
       }
     }
   }
}

clustering {
 ip = "192.168.2.108"
 ip = ${?CLUSTER_IP}
 port = 1600
 port = ${?CLUSTER_PORT}
 seed-ip = "127.0.0.1"
 seed-ip = ${?CLUSTER_IP}
 seed-ip = ${?SEED_PORT_1600_TCP_ADDR}
 seed-port = 1600
 seed-port = ${?SEED_PORT_1600_TCP_PORT}
 cluster.name = application
}